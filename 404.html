<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Supreme X</title>
  <meta name="description" content="404 Error Page - Supreme X Team. The page you are looking for might be removed, renamed, or doesn't exist.">

<!-- Preconnect for faster DNS + TLS handshake -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload Google Fonts CSS -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

<!-- Fallback for no-JS -->
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</noscript>
  
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --accent: #e63946;
      --text-light: #f1f1f1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      color: var(--accent);
      animation: glitch 1.5s infinite;
    }
    h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #aaa;
    }
    p {
      max-width: 500px;
      margin-bottom: 2rem;
      color: #ccc;
    }
    a {
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s ease;
    }
    a:hover {
      background: #c62828;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #555;
    }

    /* Glitch Effect */
    @keyframes glitch {
      0% { text-shadow: 2px 2px #00ffea, -2px -2px #ff00c1; }
      20% { text-shadow: -2px -2px #00ffea, 2px 2px #ff00c1; }
      40% { text-shadow: 2px -2px #00ffea, -2px 2px #ff00c1; }
      60% { text-shadow: -2px 2px #00ffea, 2px -2px #ff00c1; }
      80% { text-shadow: 2px 2px #00ffea, -2px -2px #ff00c1; }
      100% { text-shadow: none; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.  
    Don’t worry — Supreme X has you covered.
  </p>
  <a href="https://sx.itisuniqueofficial.com/">⬅ Back to Home</a>

  <footer>
    © 2025 Supreme X Team. All rights reserved.
  </footer>
</body>
</html>
