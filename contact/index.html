<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Supreme X</title>
    <meta name="description" content="Contact Supreme X Team. Reach out to us for inquiries, feedback, or support.">

    <link rel="canonical" href="https://sx.itisuniqueofficial.com/contact/">

    <base href='/contact'>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    </noscript>

    <style>
        :root {
            --bg-dark: #0d0d0d;
            --accent: #e63946;
            --accent-glow: #ff416c;
            --text-light: #f1f1f1;
            --input-bg: #1a1a1a;
            --input-border: #444;
            --success: #28a745;
            --error: #c62828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: "Orbitron", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4.5rem;
            color: var(--accent);
            animation: glitch 1.5s infinite;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #aaa;
            font-family: "Roboto", sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 1rem;
        }

        input,
        textarea {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-light);
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-family: "Roboto", sans-serif;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: var(--accent);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease, box-shadow 0.3s ease;
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background: #c62828;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .official-email {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
            font-family: "Roboto", sans-serif;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #00ffea, -2px -2px #ff00c1;
            }

            20% {
                text-shadow: -2px -2px #00ffea, 2px 2px #ff00c1;
            }

            40% {
                text-shadow: 2px -2px #00ffea, -2px 2px #ff00c1;
            }

            60% {
                text-shadow: -2px 2px #00ffea, 2px -2px #ff00c1;
            }

            80% {
                text-shadow: 2px 2px #00ffea, -2px -2px #ff00c1;
            }

            100% {
                text-shadow: none;
            }
        }

        @media (max-width:600px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Contact</h1>
    <h2>Get in Touch with Supreme X Team</h2>

    <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="official-email">
        If you are an official person with any company or organization, please consider emailing us:
        <strong>supremex@itisuniqueofficial.com</strong>
    </div>

    <footer>Â© 2025 Supreme X Team. All rights reserved.</footer>

    <script src='script.js'></script>

</body>

</html>
